name: Fiap Cloud Games CI - User API

on:
  push:
    branches: [ 'main' ]
  pull_request:
    types: [opened, synchronize]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: fcg-user-api
  ECS_SERVICE: FCG-TSK-USER-ECS-service-tr9krf21
  ECS_CLUSTER: FCG-Cluster
  ECS_TASK_DEFINITION: .github/ecs/ecs-task-def.json
  CONTAINER_NAME: fcg-user-api

jobs:
  build:
    name: Build the solution
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Build
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - run: |
          dotnet restore
          dotnet build --no-restore --configuration Release
          
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: Build Output
          path: |
            ./
  tests:
    name: Run unit tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
         
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build Output
          path: ./build_result
        
      - name: Unit Tests
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      - run: dotnet test ./build_result/FCGUserApi.sln --logger trx --results-directory "Results"

      - name: Upload test restult
        uses: actions/upload-artifact@v4
        with:
          name: Test Results
          path: "Results"
        if: ${{ always() }}

      - name: Test Report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: .NET Tests Report
          path: "**/*.trx"
          reporter: dotnet-trx
          fail-on-error: true


          
